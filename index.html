<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="search.js"></script>
    <h1 id="page-title">
      Data-Vis 2019-2 | Grupo: Anor Neto e Bruno Barroso aka AB Corp
    </h1>
  </head>

  <body>
    <button id="start">Start Time Animation</button>
    <button id="reset">Reset</button>

    <div class="flex-container">
      <!-- Create a div where the graph will take place -->
      <div id="my_dataviz"></div>
      <div
        class="card text-white bg-secondary mb-3"
        style="margin: 0 20px 0 10px ; min-width: 300px"
      >
        <div class="card-header">
          <h5 id="card-header-text" style="margin-bottom: 0px">
            Trabalhador do Brasil
          </h5>
        </div>
        <div id="card-text" class="card-body">
          <!--           <div id="card-title-text">
            <p>Bruno PLACEHOLDER</p>
          </div> -->
          <p>
            O jovem bruno é um exemplo de trablhador do Brasil.<br />
            Ele gira a economia e o mercado financeiro
          </p>
        </div>
        <div id="card-search"></div>
      </div>
    </div>
    <div id="checkbox-container">
      <form>
        <label class="checkbox-inline">
          <input id="option-1" type="checkbox" value="1" />Option 1
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="2" />Option 2
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="3" />Option 3
        </label>
      </form>
    </div>
    <button onclick="search('ibovespa')">Testar Pesquisa Ibovespa</button>

    <script>
      // set the dimensions and margins of the graph
      var margin = { top: 10, right: 30, bottom: 30, left: 60 },
        width = 1200 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
      //GLOBAL VARiABLES
      var MAXDATAPOINTS = 20;
      var dotRadius = 6;
      var xScale;
      var yScale;

      // append the svg object to the body of the page
      var svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var tooltip = d3
        .select("#my_dataviz")
        .append("div")
        .attr("id", "tooltip");

      //Read the data

      d3.csv(
        "https://raw.githubusercontent.com/anorneto/data-vis-2019/master/data/ibovespa.csv"
      ).then(
        // Now I can use this dataset:
        function(data) {
          data.forEach(function(d) {
            d.date = d3.timeParse("%d.%m.%Y")(d.date);
            d.last = d.last
              .slice(0, -3)
              .split(".")
              .join("");
            d.variation = d.variation
              .slice(0, -1)
              .split(",")
              .join(".");
            d.opening = d.opening
              .slice(0, -3)
              .split(".")
              .join("");
          });

          // Add X axis Scale--> it is a date format
          xScale = d3
            .scaleTime()
            .domain(
              d3.extent(data, function(d) {
                return d.date;
              })
            )
            .range([0, width]);

          svg
            .append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale));

          // Add Y axis Scale
          yScale = d3
            .scaleLinear()
            .domain([
              d3.min(data, function(d) {
                return 0;
              }),
              d3.max(data, function(d) {
                return 10;
              })
            ])
            .range([height, 0]);

          svg.append("g").call(d3.axisLeft(yScale));

          // Add the line
          var path = svg
            .append("path")
            .datum(data)
            .attr("id", "line")
            .attr(
              "d",
              d3
                .line()
                .x(function(d) {
                  return xScale(d.date);
                })
                .y(function(d) {
                  return yScale(
                    ((+d.last -
                      d3.min(data, function(d) {
                        return +d.last;
                      })) /
                      (d3.max(data, function(d) {
                        return +d.last;
                      }) -
                        d3.min(data, function(d) {
                          return +d.last;
                        }))) *
                      10
                  );
                })
            );

          var totalLength = path.node().getTotalLength();

          path
            .attr("stroke-dasharray", totalLength + " " + totalLength)
            .attr("stroke-dashoffset", -totalLength)
            .transition() // Call Transition Method
            .duration(4000) // Set Duration timing (ms)
            .ease(d3.easeLinear) // Set Easing option
            .attr("stroke-dashoffset", 0); // Set final value of dash-offset for transition
          // Set Properties of Dash Array and Dash Offset and initiate Transition

          // Create a data set of points
          var dataPoints = data
            .sort(function(a, b) {
              return Math.abs(b.variation) - Math.abs(a.variation);
            })
            .slice(0, MAXDATAPOINTS);
          // Mark the points on the graph
          svg
            .selectAll(".dot")
            .data(dataPoints)
            .enter()
            .append("circle")
            .attr("class", "dot")
            .attr("r", dotRadius)
            .attr("cx", function(d) {
              return xScale(d.date);
            })
            .attr("cy", function(d) {
              return yScale(
                ((+d.last -
                  d3.min(data, function(d) {
                    return +d.last;
                  })) /
                  (d3.max(data, function(d) {
                    return +d.last;
                  }) -
                    d3.min(data, function(d) {
                      return +d.last;
                    }))) *
                  10
              );
            })
            .on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut)
            .on("click", handleMouseClick);

          d3.csv(
            "https://raw.githubusercontent.com/anorneto/data-vis-2019/master/data/real_usd.csv"
          ).then(
            // Now I can use this dataset:
            function(data) {
              data.forEach(function(d) {
                d.date = d3.timeParse("%d.%m.%Y")(d.date);
                d.last = d.last
                  .slice(0, -1)
                  .split(",")
                  .join(".");
                d.variation = d.variation
                  .slice(0, -1)
                  .split(",")
                  .join(".");
                d.opening = d.opening
                  .slice(0, -1)
                  .split(",")
                  .join(".");
              });

              // Add the line

              d3.select("#option-1").on("click", function() {
                var path_2 = svg
                  .append("path")
                  .datum(data)
                  .attr("id", "line_2")
                  .attr(
                    "d",
                    d3
                      .line()
                      .x(function(d) {
                        return xScale(d.date);
                      })
                      .y(function(d) {
                        return yScale(
                          ((+d.last -
                            d3.min(data, function(d) {
                              return +d.last;
                            })) /
                            (d3.max(data, function(d) {
                              return +d.last;
                            }) -
                              d3.min(data, function(d) {
                                return +d.last;
                              }))) *
                            10
                        );
                      })
                  );

                var totalLength_2 = +path_2.node().getTotalLength();

                path_2
                  .attr("stroke-dasharray", totalLength_2 + " " + totalLength_2)
                  .attr("stroke-dashoffset", -totalLength_2)
                  .transition() // Call Transition Method
                  .delay(0)
                  .duration(4000) // Set Duration timing (ms)
                  .ease(d3.easeLinear) // Set Easing option
                  .attr("stroke-dashoffset", 0)
                  .on("end", function() {
                    path_2
                      .attr("stroke-dasharray", 0)
                      .transition(3000)
                      .attr("stroke-dasharray", 2.5);
                  }); // Set final value of dash-offset for transition
                // Set Properties of Dash Array and Dash Offset and initiate Transition
              });

              d3.select("#reset").on("click", function() {
                d3.select("#line_2").remove();
              });

              console.log(document.getElementById("option-1").checked);
            }
          );
        }
      );

      // Create Event Handlers for mouse
      function handleMouseOver(d, i) {
        d3.select(this).attr("r", dotRadius * 2);
        tooltip
          .style("visibility", "visible")
          .transition()
          .duration(450)
          .style("opacity", "1");
        tooltip
          .style("top", event.pageY - 70 + "px")
          .style("left", event.pageX - 60 + "px");
        tooltip.html(
          `<p id="tootltip-text" style="margin-bottom: 0px">${d.date.toDateString()}<br>${
            d.last
          }</p>`
        );
      }

      function handleMouseOut(d, i) {
        d3.select(this).attr("r", dotRadius);
        tooltip
          .style("visibility", "hidden")
          .transition()
          .duration(450)
          .style("opacity", "0");
      }

      function handleMouseClick(d) {
        document.getElementById(
          "card-header-text"
        ).innerHTML = `<p>${d.date.toDateString()}`;
        document.getElementById(
          "card-text"
        ).innerHTML = `<p> <span class="card-detail">Data :</span> ${d.date.toDateString()}
                    <br> <span class="card-detail">Pontuação Ibovespa :</span> ${
                      d.last
                    }
                    <br> <span class="card-detail">Variação Diária :</span> ${
                      d.variation
                    }
                    </p>
                    `;

        search("ibovespa after:2019-03-21 before:2019-03-23", d.date).then(
          function(jsonParsed) {
            console.log(jsonParsed);
            document.getElementById(
              "card-text"
            ).innerHTML += `<p></p>
                            <p>${jsonParsed.items[0].title}</p>
                            <p> Link : ${jsonParsed.items[0].link}</p>`;
          }
        );
      }
    </script>
  </body>
</html>
